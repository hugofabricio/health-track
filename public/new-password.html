<body class="body -public h-100">

  <main class="main" role="main">

    <section class="section -recover">
      <div class="container-fluid h-100">
        <article class="row h-100">
          <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 h-100">
            <div class="d-flex align-items-center h-100">
              <div class="section-content w-100">
                <div class="row">
                  <div class="col-sm-8 offset-sm-2">
                    <h2 class="brand -light h-bg-contain mb-4">Health Track</h2>
                    <p class="text text-white">Informe sua nova senha abaixo</p>
                    <form action="./dashboard.html" class="form mb-4 needs-validation" novalidate>
                      <div class="form-row">
                        <div class="form-group col-sm-6">
                          <label for="password" class="form-label text-white">Senha</label>
                          <input type="password" name="password" class="form-control" id="password" required>
                        </div>
                        <div class="form-group col-sm-6">
                          <label for="password_confirm" class="form-label text-white">Confirmar Senha</label>
                          <input type="password" name="password_confirm" class="form-control" id="password_confirm" required>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-outline-light">Atualizar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </section>

  </main>

  <footer class="footer">
    <small class="footer-author fs-xs text text-uppercase">FIAP - By Hugo Fabricio</small>
  </footer>

<script src="scripts/app.js"></script></body>
