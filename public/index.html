<!DOCTYPE html>
<html class="h-100" lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HealthTrack</title>
  <meta property="og:title" content="HealthTrack - By Hugo Fabricio" />
  <meta property="og:image" content="https://healthtrack-app.herokuapp.com/images/facebook.jpg" />
<link rel="shortcut icon" href="/favicons/favicon.ico"><link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png"><link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png"><link rel="manifest" href="/favicons/manifest.json"><meta name="mobile-web-app-capable" content="yes"><meta name="theme-color" content="#fff"><meta name="application-name" content="FIAP Boilerplate"><link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-touch-icon-57x57.png"><link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-touch-icon-60x60.png"><link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-touch-icon-72x72.png"><link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon-76x76.png"><link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-touch-icon-114x114.png"><link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-touch-icon-120x120.png"><link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-touch-icon-144x144.png"><link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-touch-icon-152x152.png"><link rel="apple-touch-icon" sizes="167x167" href="/favicons/apple-touch-icon-167x167.png"><link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon-180x180.png"><link rel="apple-touch-icon" sizes="1024x1024" href="/favicons/apple-touch-icon-1024x1024.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><meta name="apple-mobile-web-app-title" content="FIAP Boilerplate"><link href="styles/app.min.css" rel="stylesheet"></head>
<body class="body -public h-100">

  <main class="main" role="main">

    <section class="section -login">
      <div class="container-fluid h-100">
        <article class="row h-100">
          <div class="col-md-8 order-md-2 col-lg-6 order-lg-3 h-100">
            <div class="d-flex align-items-center h-100">
              <div class="section-content w-100">
                <div class="row">
                  <div class="col-sm-8 offset-sm-2">
                    <h2 class="brand -default h-bg-contain mb-4">Health Track</h2>
                    <form action="./dashboard.html" class="form mb-4" novalidate>
                      <div class="form-group">
                        <label for="login" class="form-label">E-mail</label>
                        <input type="login" name="login" class="form-control" id="login" placeholder="seuemail@fiap.com.br">
                      </div>
                      <div class="form-group">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" name="password" class="form-control" id="password">
                      </div>
                      <div class="row mb-4">
                        <div class="col-12 col-xl-7">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="remember" id="remember" value="1">
                            <label for="remember" class="custom-control-label fs-sm text text-uppercase">Continuar conectado</label>
                          </div>
                        </div>
                        <div class="col-12 col-xl-5 text-xl-right">
                          <a href="./forgot-password.html" class="link fs-sm text text-uppercase" title="Esqueceu a senha?">Esqueceu a senha?</a>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Acessar</button>
                    </form>
                    <a href="./register.html" class="link fs-sm text text-uppercase" title="Ainda não possui conta? Cadastre-se">Ainda não possui conta? Cadastre-se</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 order-md-0 col-lg-6 order-lg-0 h-100 p-0 d-none d-md-block">
            <div class="background-area h-bg-multiply h-bg-cover w-100 h-100" style="background-image: url('https://source.unsplash.com/featured?fitness,gym')"></div>
          </div>
        </article>
      </div>
    </section>

  </main>

  <footer class="footer">
    <small class="footer-author fs-xs text text-uppercase">FIAP - By Hugo Fabricio</small>
  </footer>

<script src="scripts/app.js"></script></body>
</html>
