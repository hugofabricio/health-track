      <main role="main" class="ml-auto">
        <section class="page -dashboard px-5">
          <header class="page-header mb-4">
            <h2 class="page-title">Meu Perfil</h2>
          </header>

          <article class="page-content">
            <div class="row">
              <div class="col-sm-12 col-lg-4 col-xl-3">
                <div class="card -user mb-4">
                  <div class="card-body">
                    <div class="media d-block">
                      <form action="./profile.html" class="form" novalidate>
                        <div class="avatar-box">
                          <input id="avatar-input" class="avatar-input" type="file" name="avatar" accept="image/*">
                          <label for="avatar-input" class="avatar -bigger avatar-label icon-camera-alt h-bg-cover align-justify-center m-auto" style="background-image: url('./images/hugo.jpg');"></label>
                        </div>
                      </form>
                      <div class="media-body text-center p-3">
                        <h3 class="card-title">Hugo Fabricio</h3>
                        <ul class="list-unstyled mb-0">
                          <li class="list-item">
                            <p class="card-text mb-2">28 anos</p>
                          </li>
                          <li class="list-item">
                            <p class="card-text mb-2">87 kilos</p>
                          </li>
                          <li class="list-item">
                            <p class="card-text mb-0">1.84 altura</p>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-lg-8 col-xl-9">
                <div class="card">
                  <div class="card-body">
                    <form action="./profile.html" class="form needs-validation" novalidate>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="name" class="form-label">Nome</label>
                          <input type="text" name="name" class="form-control" id="name" value="Hugo Fabricio" required>
                        </div>
                        <div class="form-group col-sm-6 col-md-3">
                          <label for="birthdate" class="form-label">Nascimento</label>
                          <input type="text" name="birthdate" class="form-control js-datepicker" value="25/03/1991" id="birthdate" required>
                        </div>
                        <div class="form-group col-sm-6 col-md-3">
                          <label for="birthdate" class="form-label">Gênero</label>
                          <select class="custom-select" required>
                            <option value="">Selecione</option>
                            <option value="1" selected>Masculino</option>
                            <option value="2">Feminino</option>
                          </select>
                        </div>
                        <div class="form-group col-sm-12">
                          <label for="size" class="form-label">Altura</label>
                          <input type="range" class="custom-range" step="1" min="0" max="250" id="size">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="email" class="form-label">E-mail</label>
                          <input type="email" name="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group col-sm-6 col-md-4">
                          <label for="password" class="form-label">Senha</label>
                          <input type="password" name="password" class="form-control" id="password">
                        </div>
                        <div class="form-group col-sm-6 col-md-4">
                          <label for="password_confirm" class="form-label">Confirmar Senha</label>
                          <input type="password" name="password_confirm" class="form-control" id="password_confirm">
                        </div>
                      </div>
                      <div class="text-right">
                        <button type="submit" class="btn btn-success">Salvar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </article>
        </section>
      </main>
    </div>
  </div>

<script src="scripts/app.js"></script></body>
